# Definindo linguagem
language: python

# Dizendo ao Travis a vers√£o do python que deve rodar o app
python:
  - "2.7"
  - "3.6"

# Comando para instalar dependencias no arquivo requirements.txt
install:
   - pip install -r requirements.txt
        

